<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin - World Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>

<body class="bg-slate-900 flex items-center justify-center min-h-screen text-white">

    <div class="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-slate-700">
        <h1 class="text-2xl font-bold mb-6">Create Initial Admin</h1>

        <form id="signup-form" class="space-y-4">
            <div>
                <label class="block text-sm mb-1">Email</label>
                <input type="email" id="email" class="w-full bg-slate-900 border border-slate-700 rounded p-2"
                    placeholder="admin@worldtravel.com" required>
            </div>
            <div>
                <label class="block text-sm mb-1">Password</label>
                <input type="password" id="password" class="w-full bg-slate-900 border border-slate-700 rounded p-2"
                    placeholder="Min 6 characters" required>
            </div>
            <button type="submit" class="w-full bg-green-600 hover:bg-green-500 py-2 rounded font-bold">Create
                Account</button>
        </form>

        <div id="message" class="mt-4 text-sm text-center"></div>
    </div>

    <script>
        const supabaseUrl = 'https://piiffvqqfecuejqyiqmf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBpaWZmdnFxZmVjdWVqcXlpcW1mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgxNDkyNzAsImV4cCI6MjA4MzcyNTI3MH0.YYv6Ws3f9WjUvwc-Gl-_TEThQTYkC86ed3tjw176Huc';

        // Fix: Use supabaseClient to avoid shadowing global variable
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageEl = document.getElementById('message');

            messageEl.innerText = 'Creating account...';
            messageEl.className = 'mt-4 text-sm text-center text-blue-400';

            const { data, error } = await supabaseClient.auth.signUp({
                email: email,
                password: password,
            });

            if (error) {
                messageEl.className = 'mt-4 text-sm text-center text-red-400';
                messageEl.innerText = error.message;
            } else {
                messageEl.className = 'mt-4 text-sm text-center text-green-400';
                messageEl.innerText = 'Success! Account created. Go to login page.';

                // Optional: Auto login redirect after 2s
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>

</html>
